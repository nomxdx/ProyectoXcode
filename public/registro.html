	<header id="fh5co-header" class="fh5co-cover" style="height: 150px;">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeInUp">
							<h1 class="mb30">Datos de registro</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	

	<div id="fh5co-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-6 animate-box">
					<h3>Datos de registro</h3>
					<form>
						<div class="row form-group">
							<div class="col-md-6">
								<label for="fname">Nombre</label>
								<input type="text" id="primer_nombre" class="form-control" placeholder="Primer Nombre" required="">
							</div>
							<div class="col-md-6">
								<label for="lname">Apellido</label>
								<input type="text" id="apellido" class="form-control" placeholder="Primer Apellido" required="">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label >Correo</label>
								<input type="email" id="e_mail" class="form-control" placeholder="usuario@correo.com" required="">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label >Contraseña</label>
								<input type="password" id="contrasena_registro" class="form-control" placeholder="Tu contraseña aqui." required="">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<input type="password" id="contrasena_registro2" class="form-control" placeholder="Confirma tu contraseña" required="">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label >Plan de uso</label>
								<select id="plan" class="form-control" >
									<option value="0">Seleccione plan</option>
								</select>
								
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label >Telefono</label>
								<input type="text" id="telefono" class="form-control" placeholder="Ej: 99124563" >
							</div>
						</div>

						<div class="form-group">
							<input id="regisButton" type="button" class="btn btn-primary" value="Registrarse">
						</div>

					</form>		
				</div>
				<div class="col-md-5 col-md-push-1 animate-box">
					<div class="fh5co-contact-info">
						<ul>
							<li><a href="login.html">¿Ya tienes una cuenta?</a></li>
							
						</ul>
					</div>
					<div id="datos-faltantes">
						
					</div>

				</div>
			</div>
			
		</div>
	</div>

						</ul>
					</p>
				</div>
			</div>

		</div>
